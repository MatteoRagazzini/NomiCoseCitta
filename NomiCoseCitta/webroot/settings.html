<!doctype html>
<html>
<head>
    <title>Nomi cose e Citt&agrave!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src='https://unpkg.io/@vertx/eventbus-bridge-client.js@1.0.0-1/vertx-eventbus.js'></script>
    <script src="js/settingsFunction.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="init()">
<nav>
    <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo">Nomi Cose Citt&agrave</a>
    </div>
</nav>
<div class="container">

<h2>Game settings</h2>

<div class="row">
    <form class="col s12" id="settingsForm" action="#">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="" type="text" id="userID" name="userID">
                <label for="userID">User ID</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="number" id="numRounds" name="numRounds" value="2"><br>
                <label for="numRounds">Num Rounds</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="numUsers">Num Players</label>
                <input type="number" id="numUsers" name="numUsers" value="2"><br>
            </div>
        </div>

        <p>Please select the type of rounds:</p>
        <p>
            <label>
                <input name="roundsType" type="radio" value="stop" checked />
                <span>Stop</span>
            </label>
        </p>
        <p>
            <label>
                <input name="roundsType" type="radio" value="timer" />
                <span>Timer</span>
            </label>
        </p>
        <p>Insert or remove a category: </p>

        <div class="chips chips-initial"></div>

        <p>
            <button class="waves-effect waves-light btn" type="button" onclick="create()">Create</button>
        </p>


    </form>
</div>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
