<!doctype html>
<html>
<head>
    <title>Nomi cose e Città!</title>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="js/vertx-eventbus.js"></script>
    <script src="js/settingsFunction.js"></script>
</head>
<body onload="init()">

<h2>Game settings</h2>

<form>
    <label for="userID">Your Name:</label><br>
    <input type="text" id="userID" name="userID"><br>

    <label for="numRounds">Num Rounds:</label>
    <input type="number" id="numRounds" name="numRounds" value="2"><br>

    <label for="numUsers">Num Players:</label>
    <input type="number" id="numUsers" name="numUsers" value="2"><br>

    <p>Please select the tipe of rounds:</p>
    <input type="radio" id="timer" name="roundsType" value="timer" checked>
    <label for="timer">timer</label><br>
    <input type="radio" id="stop" name="roundsType" value="stop">
    <label for="stop">stop</label><br>

    <p>Choose a set of categories:</p>
    <span id="categoriesSpan">
    <input type="checkbox" name="categories" id="nomi" value="nomi" checked="true"/>
    <label for="nomi">nomi</label>

    <input type="checkbox" name="categories" id="cose" value="cose" checked="true"/>
    <label for="cose">cose</label>

    <input type="checkbox" name="categories" id="città" value="città" checked="true"/>
    <label for="città">città</label>
    </span>

    <button id="submit" type="submit">Create</button>
</form>

<input type="text" id="candidate"/>
<button onclick="addItem()">add item</button>
<button onclick="removeItem()">remove item</button>



</body>
</html>
